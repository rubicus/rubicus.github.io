<div class="unit one-fifth hide-on-mobiles">
  <aside>
    <h4>Tags</h4>
    <ul>
      <li class="{% if page.title == 'Blog home' %}current{% endif %}">
          <a href="/"><span class="tag-number">{{site.tags | size}}</span>&nbsp;All posts</a>
      </li>
      {% for tag in site.tags %}
      <li class="{% if page.tag == tag[0] %}current{% endif %}">
          <a href="/tag/{{ tag[0] }}">
              <span class="tag-number">{{ tag | last | size }}</span>&nbsp;{{ tag[0] }}
          </a>
      </li>
      {% endfor %}
    </ul>

    <h4>Recent posts</h4>
    <ul>
        {% for post in site.posts limit:10 %}
        <li class="{% if page.title == post.title %}current{% endif %}">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
  </aside>
</div>
