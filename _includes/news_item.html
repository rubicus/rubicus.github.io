<article>
  <h2>
    <a href="{{ post.url }}" class="post-title-link">
      {{ post.title }}&nbsp;<i class="fa fa-chevron-right"></i>
    </a>
  </h2>
  <span class="post-category">
    <span class="label">
      <i class="fa fa-tag fa-fw"></i>&nbsp;{{ post.tags | join: ", "}}
    </span>
  </span>
  <div class="post-meta">
    <span class="post-date">
      {{ post.date | date_to_string }}
    </span>
    <a href="https://github.com/{{ post.author }}" class="post-author">
      <img src="https://github.com/{{ post.author }}.png" class="avatar" alt="{{ post.author }} avatar" width="24" height="24">
      {{ post.author }}
    </a>
  </div>
  <div class="post-content">
      {{ post.excerpt }}
      <a href="{{ post.url }}" class="more-link">
          Read more&nbsp;<i class="fa fa-angle-double-right"></i>
      </a>
  </div>
</article>
